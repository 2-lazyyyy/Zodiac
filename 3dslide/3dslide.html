    <script>

        const menuBtn = document.querySelector('.menu-btn');
        const navigation = document.querySelector('.navigation');

        menuBtn.addEventListener('click', () => {
            menuBtn.classList.toggle('active');
            navigation.classList.toggle('active');
        });

        let marker = document.querySelector('#indicator');
        let nav = document.querySelector('nav');
        let item = document.querySelectorAll('nav a');
        nav.onclick = function(){
            marker.classList.toggle('change');
        }
        function indicator(e){
            marker.style.left = e.offsetLeft + 'px';
            marker.style.width = e.offsetWidth + 'px';
            marker.style.display = 'block';
            marker.style.filter = 'hue-rotate('+ Math.random() *360 +'deg)'
        }
        item.forEach(link => {
            link.addEventListener("click", (e) => {
                indicator(e.target);
            })
        })
        function addActiveClass(){
            item.forEach((i) => 
            i.classList.remove('active'));
            this.classList.add('active');
        }
        item.forEach((i) => 
        i.addEventListener("click", addActiveClass))


    let text = document.querySelectorAll('.hello h1').forEach(text => {
    text.innerHTML = text.innerText.split('').map((letters,i) => `<span style="animation-delay:${i*100}ms;">${letters}</span>`).join('');
})
  
    

    
    </script>
